<!DOCTYPE html>
<!-- Main HTML document for the React application -->
<html lang="en">
  <head>
    <!-- Character encoding set to UTF-8 -->
    <meta charset="utf-8" />

    <!-- Favicon displayed in the browser tab -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive viewport configuration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color used by some browsers and mobile devices -->
    <meta name="theme-color" content="#000000" />

    <!-- Metadata describing the application -->
    <meta
      name="Early Care Gateway"
      content="Early Care Gateway"
    />

    <!-- Icon used when the app is added to the home screen on Apple devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web app manifest for Progressive Web App configuration -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title displayed in the browser tab -->
    <title>Early Care Gateway</title>
  </head>
  <body>
    <!-- Root DOM element where the React application is mounted -->
    <div id="root"></div>
  </body>
</html>

services:
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - postgres

  auth_service:
    build:
      context: ./backend/authentication
    container_name: auth_service
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend/authentication:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  audit_service:
    build:
      context: ./backend/audit
    container_name: audit_service
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8001:8000"
    volumes:
      - ./backend/audit:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ui
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=${GATEWAY_URL}
    command: npm start

volumes:
  pgdata:
  frontend_node_modules: